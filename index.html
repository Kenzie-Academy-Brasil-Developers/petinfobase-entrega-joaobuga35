<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petinfo - Login</title>
</head>
<body>
    <main>
        <section id="information-page">
            <h1>Petinfo</h1>
            <h2><span class="title-span">Amor</span> e <span>Carinho</span> por meio do conhecimento</h2>
            <span>Todas as informações para melhorar a vida do seu pet em um só lugar</span>
            <img src="./assets/img/img-login.svg" alt="pets">
        </section>

        <section id="login">
            <h2>Login</h2>

            <div>
                <label for="usuario">Usuário</label>
                <input type="text" name="usuario" id="user-login" required placeholder="Digite seu usuário aqui">
            </div>

            <div>
                <label for="senha">Senha</label>
                <input type="password" name="password" id="password-login" required placeholder="Digite sua senha aqui">
                <span id="password-error">A senha está incorreta</span>
            </div>

            <div>
                <button type="submit">Acessar</button>
            </div>

            <div>
                <p>Ainda não possui conta?</p>
                <span>Clicando no botão abaixo, você pode se cadastrar rapidamente</span>

                <button><a href="./pages/register/register.html">Cadastrar</a></button>
            </div>
        </section>
    </main>
    <script type="module" src="index.js"></script>
</body>
</html>
