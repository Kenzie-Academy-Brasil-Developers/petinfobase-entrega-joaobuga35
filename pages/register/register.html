<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petinfo-registro</title>
</head>
<body>
    <main>
        <section id="form-register">
            <div>
                <h2>Cadastro</h2>
                <button><a href="#">Voltar para o login</a></button>
            </div>

            <div>
                <label for="usuario">Usuário</label>
                <input type="text" name="usuario" id="user-register" required placeholder="Digite seu usuário aqui">
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email-register" required placeholder="Digite seu email aqui">
            </div>

            <div>
                <label for="img-profile">Link da foto do perfil</label>
                <input type="text" name="img-link-profile" id="img-register" required placeholder="Insira o link aqui">
            </div>

            <div>
                <label for="password">Senha</label>
                <input type="password" name="password" id="password-register" required placeholder="Digite sua senha aqui">
            </div>

            <div>
                <button id="register-datas">Cadastrar</button>
                <button><a href="/index.html">Voltar para o login</a></button>
            </div>
        </section>

        <section id="description-register">
            <h1>Petinfo</h1>
            <h2><span class="title-span">Ooooooba!</span></h2>
            <span>Agora vamos poder contribuir para o bem estar do seu pet por meio do conhecimento</span>
            <img src="/assets/img/img-register.svg" alt="pets">
        </section>
    </main>
    <script src=""></script>
</body>
</html>
